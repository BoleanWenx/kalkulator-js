<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kalkulator</title>
  </head>
  <body>
    <div id="main">
      <form>
        <input type="text" id="viewer" />

        <table>
          <tr>
          	<td>
              <input type="button" value="CE" class="btn" onclick="clean()" />
            </td>	
            <td>
              <input type="button" value="AC" class="btn" onclick="backspace()"/>
            </td>
            <td>
              <input type="button" value="/" class="btn" onclick="jumlah('/')" />
            </td>
            <td>
              <input type="button" value="*" class="btn" onclick="jumlah('*')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="7" class="btn" onclick="jumlah(7)" />
            </td>
            <td>
              <input type="button" value="8" class="btn" onclick="jumlah(8)" />
            </td>
            <td>
              <input type="button" value="9" class="btn" onclick="jumlah(9)" />
            </td>
            <td>
              <input type="button" value="-" class="btn" onclick="jumlah('-')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="4" class="btn" onclick="jumlah(4)" />
            </td>
            <td>
              <input type="button" value="5" class="btn" onclick="jumlah(5)" />
            </td>
            <td>
              <input type="button" value="6" class="btn" onclick="jumlah(6)" />
            </td>
            <td>
              <input type="button" value="+" class="btn" onclick="jumlah('+')" />
            </td>
          </tr>
          <tr>
            <td>
              <input type="button" value="1" class="btn" onclick="jumlah(1)" />
            </td>
            <td>
              <input type="button" value="2" class="btn" onclick="jumlah(2)" />
            </td>
            <td>
              <input type="button" value="3" class="btn" onclick="jumlah(3)" />
            </td>
            <td rowspan="2">
              <input
                type="button"
                value="="
                class="btn"
                onclick="equal()"
                style="height: 12.4em;"
              />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input type="button" value="0" class="btn" onclick="jumlah('0')" style="width: 12.4em;" />
            </td>
            <td>
              <input type="button" value="." class="btn" onclick="jumlah('.')" />
            </td>
          </tr>
        </table>
      </form>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
